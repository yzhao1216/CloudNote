#######Production C3P0 MySQL config #######  
driverClass=com.mysql.jdbc.Driver
url=jdbc:mysql://192.168.1.102.:3306/cloudnote?useUnicode=true&characterEncoding=utf-8
user=cloudnote
password=cloudnote

#<!--当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。 -->
c3p0.acquireIncrement=10
#<!--当连接池最小连接数 -->
c3p0.minPoolSize=50
#<!--当连接池最大连接数 -->
c3p0.maxPoolSize=500
#<!--初始化是创建连接个数，取值应在minPoolSize与maxPoolSize之间。-->
c3p0.initialPoolSize=300
# <!--最大空闲时间,60秒内未使用则连接被丢弃。若为0则永不丢弃。-->
c3p0.maxIdleTime=60
#<!--两次连接中间隔时间，单位毫秒。-->
c3p0.acquireRetryDelay=1000
#<!--定义在从数据库获取新连接失败后重复尝试的次数。--> 
c3p0.acquireRetryAttempts=60
#<!--获取连接失败将会引起所有等待连接池来获取连接的线程抛出异常。
#但是数据源仍有效保留，并在下次调用getConnection()的时候继续尝试获取连接。
#如果设为true，那么在尝试获取连接失败后该数据源将申明已断开并永久关闭。-->
c3p0.breakAfterAcquireFailure=false
  